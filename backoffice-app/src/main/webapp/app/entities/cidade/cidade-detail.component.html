<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cidade">
            <h2><span jhiTranslate="backofficeApp.cidade.detail.title">Cidade</span> {{cidade.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="backofficeApp.cidade.nome">Nome</span></dt>
                <dd>
                    <span>{{cidade.nome}}</span>
                </dd>
                <dt><span jhiTranslate="backofficeApp.cidade.estado">Estado</span></dt>
                <dd>
                    <span jhiTranslate="{{'backofficeApp.SiglaEstado.' + cidade.estado}}">{{cidade.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cidade', cidade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
